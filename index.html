<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    </head>

    <body>


        <script>
            // Q1: Find the square of numbers from 1 to 10.

            for (let i = 1; i <= 10; i++) {
                document.write(i + " * " + i + " = " + i * i + "<br>");
            }

            // Q2: Apologize to a friend 100 times.


            for (let i = 0; i < 100; i++) {
                document.write("Sorry ");
            }
            document.write("<hr><br>");
            document.write("Page Total String = " + 100);

            // Q3: Print numbers between 'a' and 'b', where 'a' and 'b' are taken from the user.


            let num1 = parseInt(prompt("Enter the starting number:"));
            let num2 = parseInt(prompt("Enter the ending number:"));
            for (let i = num1; i <= num2; i++) {
                document.write(i + " ");
            }

            // Q4: Count the number of odd numbers between 1 and 30.

            let count = 0;
            for (let i = 1; i <= 30; i++) {
                if (i % 2 != 0) {
                    count++;
                }
            }
            document.write("Total Count Of All Odd Numbers From 1 to 30 = " + count);

            // Q5: Number guessing game with 5 tries.

            var guess;
            var num = 6;
            var counter = 1;
            var maxTries = 5;
            while (counter <= maxTries) {
                guess = parseInt(prompt("Guess the number (Attempt " + counter + "):"));
                if (guess === num) {
                    alert("You Won! You guessed it in " + counter + " tries.");
                    break;
                }
                counter++;
                if (counter > maxTries) {
                    alert("You lost! Better luck next time.");
                }
            }
        </script>
    </body>

</html>
